<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyu Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/jpg" href="images/yugin.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container" id="inputContainer">
            <div class="inputBox">
                <label class="label" for="day">Day</label>
                <input type="text" placeholder="DD" class="inputValue" id="day" name="day" maxlength="2">
                <div class="errorBox">
                    <p class="empty">This field is required</p>
                    <p class="invalid">Must be a valid day</p>
                </div>
            </div>
            <div class="inputBox">
                <label class="label" for="month">Month</label>
                <input type="text" placeholder="MM" class="inputValue" id="month" name="month" maxlength="2">
                <div class="errorBox">
                    <p class="empty">This field is required</p>
                    <p class="invalid">Must be a valid day</p>
                </div>
            </div>
            <div class="inputBox">
                <label class="label" for="year">Year</label>
                <input type="text" placeholder="YYYY" class="inputValue" id="year" name="year" maxlength="4">
                <div class="errorBox">
                    <p class="empty">This field is required</p>
                    <p class="invalid">Must be a valid day</p>
                </div>
            </div>
        </div>
        
        <div class="container" id="submitContainer">
            <hr>
            <div class="imageSection center" id="submitBtn">
                <img src="images/icon-arrow.svg" alt="">
            </div>
        </div>

        <div class="container" id="outputContainer">
            <div class="outputBox">
                <p class="output"><span class="outputValue">--</span> years</p>
                <p class="output"><span class="outputValue">--</span> months</p>
                <p class="output"><span class="outputValue">--</span> days</p>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
